[package]
name = "limitpush" # Todo
version = "0.1.0"
authors = ["heydocode <heydocode@outlook.fr>"] # Todo
edition = "2021"
publish = false
exclude = ["dist", "build", "assets", "credits"]

[workspace]
members = [
    "crates/audio", 
    "crates/camera_system", 
    "crates/debug", 
    "crates/player", 
    "crates/states", 
    "crates/ui", 
    "crates/window_manager", 
    "crates/world",
    "mobile"
]

[profile.dev.package."*"]
opt-level = 3

[profile.dev]
opt-level = 1

[profile.release]
opt-level = "s"
lto = true
codegen-units = 1
strip = true

[profile.dist]
inherits = "release"
opt-level = 3
lto = true
codegen-units = 1
strip = true

[features]
default = ["dev"]
dev = [
    "debug/dev"
]

[dependencies]
bevy = { version = "*", default-features = false }

audio = { path = "crates/audio" }
camera_system = { path = "crates/camera_system" }
debug = { path = "crates/debug" }
player = { path = "crates/player" }
states = { path = "crates/states" }
ui = { path = "crates/ui" }
window_manager = { path = "crates/window_manager" }
world = { path = "crates/world" }

avian3d = "0.1.2"